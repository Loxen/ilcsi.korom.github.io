<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Company</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      .jumbotron {
          background-color: hotpink;
          color: white;
      }

  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Ilcsi Köröm </h1>
  <p>We specialize in blablabla</p>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel" >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >
      <div class="item active">
        <img src="/img/mukoromepites.jpg" alt="Műköröm építés" style="width:80%; height:400px !important;">
        <div class="carousel-caption">
          <h3>Műköröm építés</h3>
          <p>Műköröm építése számos technológiával.</p>
        </div>
      </div>
  
      <div class="item">
        <img src="/img/gellakk.jpg" alt="Géllakk" style="width:80%; height:400px !important;">
        <div class="carousel-caption">
          <h3>Géllakk</h3>
          <p>Géllakk mindenféle extrákkal.</p>
        </div>
      </div>
  
      <div class="item">
        <img src="/img/gepimanikur.jpg" alt="Gépimanikűr" style="width:80%; height:400px !important;">
        <div class="carousel-caption">
          <h3>LA</h3>
          <p>Gépi manikőr a hatékonyság érdekében.</p>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div class="container text-center">
    <h3>THE BAND</h3>
    <p><em>We love music!</em></p>
    <p>We have created a fictional band website. Lorem ipsum..</p>
</div>


</body>
</html>
